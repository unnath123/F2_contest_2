<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contest_F2_Unnath</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">Student Management CRUD</div>

      <!-- form1 for adding or editing students -->
      <form id="form1">
        <input type="text" id="name" placeholder="Name" name="name" />
        <input type="email" id="email" placeholder="Email" name="email" />
        <input type="number" name="gpa" id="gpa" placeholder="GPA" />
        <input type="number" id="age" placeholder="Age" name="age" />
        <input type="text" id="degree" placeholder="Degree" name="degree" />

        <input type="button" id="formbtn" value="Add Student" />
      </form>

      <!-- Search box -->
      <div class="search-container">
        <input type="text"id="search-box"placeholder="Search By Name, email or degree"/>
      </div>

      <!-- Table containing student data -->
      <div class="table-container">
        <table class="table" id="table">
          <thead>
            <tr>
              <th colspan="1">ID</th>
              <th colspan="5">Student Name</th>
              <th colspan="5">Email</th>
              <th colspan="2">Age</th>
              <th colspan="2">GPA</th>
              <th colspan="3">Degree</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="contest_f2.js"></script>
</html>
